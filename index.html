<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lotto Number Generator</h1>
        <button id="theme-toggle" class="theme-toggle">Toggle Theme</button>
        <div class="lotto-numbers">
            <span class="number"></span>
            <span class="number"></span>
            <span class="number"></span>
            <span class="number"></span>
            <span class="number"></span>
            <span class="number"></span>
        </div>
        <button id="generate-btn">Generate Numbers</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
<div class="form-container container">
    <h2>제휴문의</h2>
    <form action="https://formspree.io/f/xykdzkdb" method="POST">
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Inquiry</button>
    </form>
</div>
